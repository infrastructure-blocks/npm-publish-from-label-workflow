name: NPM Publish From Label

on:
  workflow_call:
    inputs:
      prerelease:
        type: boolean
        description: Whether the label is to be interpreted as a prerelease or a full release.
        required: false
        default: false
      skip-ci:
        type: boolean
        description: Whether to include `[skip ci]` in the commit created by `npm version` when `prerelease` is false.
        required: false
        default: false
      sha:
        type: string
        description: |
          The commit SHA to tag.
        required: false
        default: ${{ github.sha }}
    secrets:
      github-token:
        description: |
          The personal access token used to push the commit generated by `npm version` on the release branch.
        required: true
      npm-token:
        description: |
          The NPM token used to publish the packages.
        required: true

permissions:
  contents: write
  pull-requests: write

env:
  status-report-action-repository: infrastructure-blocks/npm-publish-from-label-workflow

jobs:
  # TODO: this as workflow. Can reuse it in git-tag-semver-from-label-workflow as well.
  get-current-pr:
    runs-on: ubuntu-22.04
    permissions:
      pull-requests: read
    outputs:
      pull-request: ${{ steps.get-current-pr.outputs.pr }}
    steps:
      - id: get-current-pr
        uses: 8BitJonny/gh-get-current-pr@2.2.0
        with:
          sha: ${{ inputs.sha }}
      - if: ${{ steps.get-current-pr.outputs.pr_found == 'false' }}
        run: |
          echo "::error::no matching PR found!"
          exit 1
  check-has-semver-label:
    needs:
      - get-current-pr
    permissions:
      pull-requests: write
    uses: infrastructure-blocks/check-has-semver-label-workflow/.github/workflows/workflow.yml@v1
    with:
      pull-request: ${{ needs.get-current-pr.outputs.pull-request }}
  # Release workflow.
  npm-publish-release:
    needs:
      - check-has-semver-label
    if: ${{ !inputs.prerelease && needs.check-has-semver-label.outputs.matched-label != 'no version' }}
    uses: infrastructure-blocks/npm-publish-workflow/.github/workflows/workflow.yml@v1
    permissions:
      contents: write
    with:
      version: ${{ needs.check-has-semver-label.outputs.matched-label }}
      dist-tags: '["latest", "git-sha-${{ inputs.sha }}", "gh-pr-${{ fromJson(needs.get-current-pr.outputs.pull-request).number }}"]'
      skip-ci: ${{ inputs.skip-ci }}
    secrets:
      github-token: ${{ secrets.github-token }}
      npm-token: ${{ secrets.npm-token }}
  post-release-comment:
    runs-on: ubuntu-22.04
    needs:
      - get-current-pr
      - npm-publish-release
    if: ${{ !cancelled() }}
    permissions:
      pull-requests: write
    steps:
      - if: ${{ failure() }}
        uses: infrastructure-blocks/status-report-action@v1
        with:
          issue-number: ${{ fromJson(needs.get-current-pr.outputs.pull-request).number }}
          body: |
            :boom: **Error**: Unable to publish NPM release package with version bump {{ needs.check-has-semver-label.outputs.matched-label }}
            See [action logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
      - uses: infrastructure-blocks/status-report-action@v1
        with:
          issue-number: ${{ fromJson(needs.get-current-pr.outputs.pull-request).number }}
          body: |
            :rocket: **Success**: Successfully published release version!

            Packages:
            - ${{ join(fromJson(needs.npm-publish-release.outputs.links), '
            - ') }}
            
            Git tag: [${{ needs.npm-publish-release.outputs.git-tag }}](https://github.com/${{ github.repository }}/releases/tag/${{ needs.npm-publish-release.outputs.git-tag }})
  # Prerelease workflow.
  npm-publish-prerelease:
    needs:
      - get-current-pr
      - check-has-semver-label
    if: ${{ inputs.prerelease && needs.check-has-semver-label.outputs.matched-label != 'no version' }}
    uses: infrastructure-blocks/npm-publish-prerelease-workflow/.github/workflows/workflow.yml@v1
    permissions:
      contents: read
    with:
      type: "pre${{ needs.check-has-semver-label.outputs.matched-label }}"
      dist-tags: '["git-sha-${{ inputs.sha }}", "gh-pr-${{ fromJson(needs.get-current-pr.outputs.pull-request).number }}"]'
    secrets:
      npm-token: ${{ secrets.npm-token }}
  post-prerelease-comment:
    runs-on: ubuntu-22.04
    needs:
      - get-current-pr
      - npm-publish-prerelease
    if: ${{ !cancelled() }}
    permissions:
      pull-requests: write
    steps:
      - if: ${{ failure() }}
        uses: infrastructure-blocks/status-report-action@v1
        with:
          issue-number: ${{ fromJson(needs.get-current-pr.outputs.pull-request).number }}
          body: |
            :boom: **Error**: Unable to publish NPM prerelease package with version bump {{ needs.check-has-semver-label.outputs.matched-label }}
            See [action logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
      - uses: infrastructure-blocks/status-report-action@v1
        with:
          issue-number: ${{ fromJson(needs.get-current-pr.outputs.pull-request).number }}
          body: |
            :rocket: **Success**: Successfully published prerelease version!

            Packages:
            - ${{ join(fromJson(needs.npm-publish-prerelease.outputs.links), '
            - ') }}
